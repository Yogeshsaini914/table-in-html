<body>
   
    <table border="2px">
        <thead>
            <th>columu 1</th>
            <th>columu 2</th>
            <th>columu 3</th>
        </thead>

            <tr >

            </tr>
            <tr>
                <td>Row 2 cell 2</td>

            </tfoot>

    </table>
